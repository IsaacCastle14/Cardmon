<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="relative min-h-screen bg-gray-100">
    
  <div class="absolute top-1/2 left-1/2 
  h-full
  w-full
  bg-amber-400 -translate-x-1/2 -translate-y-1/2" id="phone">
    
    <h1 class="font-pixelon text-4xl absolute flex">pixelon</h1>

    <div class="relative w-full h-full z-110 " id="menu">

      <ul class="relative w-[inherit] h-[inherit] z-[inherit] hidden" id="menu-hide">

        <li class="motion-translate-y-in-[150%] -motion-translate-x-in-[130%] motion-opacity-in-[15%] 
        w-[112px] h-[112px] rounded-full absolute right-4 bottom-[232px] bg-blue-400" id="Profile"></li>

       <li class="motion-translate-y-in-[150%] motion-opacity-in-[15%]
       w-[112px] h-[112px] rounded-full absolute 
       left-2/4 
       bottom-[360px] 
       bg-red-400 [transform:translateX(-50%)]" id="Card"></li>

        <li class="motion-translate-y-in-[150%] motion-translate-x-in-[130%] motion-opacity-in-[15%] 
        w-[112px] h-[112px] rounded-full absolute 
        left-4 bottom-[232px] 
        bg-pink-400" id="Inventory"></li>

        <li class="w-[112px] h-[112px] rounded-full absolute 
        left-2/4
        -translate-x-1/2 
        bottom-[72px]" id="close"></li>

      </ul>
      
      <div class="w-[112px] h-[112px] absolute left-2/4 -translate-x-1/2 bottom-[72px] z-98">
    <span class="w-1.5 h-1.5 absolute rounded-full left-[3px] bottom-[53px] bg-amber-400 z-101"></span>
    <span class="w-[72px] h-[16px] rounded-full absolute left-[20px] bottom-[48px] bg-white" id="girar">
      <span class="w-1.5 h-1.5 rounded-full bg-amber-400 absolute left-[5px] bottom-[5px]"></span>
    </span>
    <span class="w-[80px] h-[80px] absolute rounded-full border-2 border-white left-4 bottom-4"></span>
    <a class="w-[112px] h-[112px] rounded-full border-[12px] border-white absolute z-100-" id="open"></a>
  </div>

      <div class="absolute left-0 top-0 w-full h-full bg-amber-900 opacity-80 hidden" id="menu-bg"></div>

    </div>

  
  

  <span class="w-[128px] h-[128px] absolute left-2/4 -translate-x-1/2 bottom-[64px] rounded-full bg-amber-400 z-97"></span>

  <div class="w-full h-[128px] bg-gray-500 absolute left-0 bottom-0 rounded-t-xl z-96"></div>

</div>
   
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
